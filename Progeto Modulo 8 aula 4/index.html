<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Projeto Google</title>
</head>
<body>
    <header>
        <div class="div_header">
            <div>Gmail</div>
            <div>Imagens</div>
            <div>
                <img src="assets/images/googleapps.png" width="20px">
            </div>
            <div class="img_user">
                <img src="assets/images/usuario.png" width="40px">
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div>
                <a href="https://www.google.com.br/" target="_blank">
                    <img src="assets/images/google_logo.svg" width="300px" height="100px">
                </a>
                
            </div>
        </div>

        <div class="div_input">
            <input  type="search" placeholder="Pesquise no Google ou digite um URL">
        </div>
    </section>
</body>
</html>
